emailVerificationBody=Hi {1},\n\n\
Welcome to the Life Event Verification (LEV) service. A new user account has been created for you, please follow the link below to complete the setup process:\
\n\n{2}\n\n\
This link will expire within {0}.\n\n\
Once you have activated your account, you should be able to access one or more of the following services:\n\n\
Births: http://lev.homeoffice.gov.uk\n\n\
Deaths: http://lev.homeoffice.gov.uk/death\n\n\
Marriages: https://lev.homeoffice.gov.uk/marriage\n\n\
Civil partnerships: https://lev.homeoffice.gov.uk/partnership\n\n\
We suggest that you bookmark the link(s) that you use (you can do so by pressing CTRL+D once you have successfully logged in to the service).\n\n\
Please report any problems with the LEV service to your local Service Desk, to ensure that the correct triage and auditing procedures are followed.\n\n\
Thanks,\n\n\
The LEV Team.
